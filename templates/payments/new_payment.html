<!-- Add Cow Modal -->
<div class="modal fade" id="addPaymentModal{{ order.id }}" tabindex="-1" aria-labelledby="addPaymentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="addPaymentModalLabel">Receive Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="{% url 'new-payment' %}" id="addPaymentForm" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="order_id" id="order_id" value="{{ order.id }}">
            <div class="row mb-3">
                <div class="col">
                  <label for="amount" class="form-label fw-bold">Amount Paid</label>
                  <input type="number" class="form-control" id="amount" name="amount" min="0" max="{{ order.remaining_balance }}" step="0.1" required>
                </div>
            </div>
  
            <div class="row mb-3">
              <div class="col">
                  <label for="payment_method" class="form-label fw-bold">Payment Method</label>
                  <select class="form-select" id="payment_method" name="payment_method" required>
                    <option value=""></option>
                    <option value="Mobile Money">Mobile Money</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Cash">Cash</option>
                  </select>
                </div>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Receive Payment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
